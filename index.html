<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="card radius">
      <img
        class="card__hero-image"
        src="./images/illustration-hero.svg"
        alt="Hero image for card"
        aria-hidden="true"
      />
      <div class="card__content">
        <section class="card__text">
          <h1 class="card__title font-weight-900">Order Summary</h1>
          <p class="card__description blue-text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </section>
        <div class="card__plan radius">
          <div class="plan__show">
            <img
              src="./images/icon-music.svg"
              alt="plan's icon"
              aria-hidden="true"
            />
            <div class="plan__text">
              <p class="font-weight-700">Annual Plan</p>
              <p class="blue-text">$59.99/year</p>
            </div>
          </div>
          <a class="card__plan-change font-weight-700" href="#">Change</a>
        </div>
        <a class="function__proceed radius font-weight-900" href="#">
          Proceed to Payment
        </a>
        <a class="function__cancel font-weight-900" href="#">Cancel Order</a>
      </div>
    </main>
  </body>
</html>
